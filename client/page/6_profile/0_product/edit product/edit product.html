<template name = 'editproduct'>
  <div id = 'editproduct'>

  	<div id = 'editproduct_left'>
  		<div id = 'uploadimage'>{{> uploadimage}}</div>
  		<div id = 'departmentselect'>{{> departmentselect}}</div>
  		<div id = 'conditionselect'>{{> conditionselect}}</div>
  		<div id = 'clear'></div>
  	</div>

  	<div id = 'editproduct_right'>
  		<div id = 'productname'>{{> productname}}</div>
  		<div id = 'productprice'>{{> productprice}}</div>
  		<div id = 'productdescription'>{{> productdescription}}</div>
  	</div>

  	<div id = 'clear'></div>
    <div id = 'productdelivery'>{{> productdelivery}}</div>
    <div id = 'productbutton'>
      <div id = 'productdelete'>Remove product</div>
      <div id = 'productsubmit'>Save changes</div>
    </div>
  </div>
</template>
